<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Checkout ~ Los 67 Inc.</title>

    <link rel="icon" type="img/x-icon" href="./favicon.ico">
    <link rel="stylesheet" href="./main.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <style>
      #main {
        text-align: center;
        border-left: 6px double whitesmoke;
        border-right: 6px double whitesmoke;
        margin-top: 0;
        height: 100%;
      }

      #main h1 {
        margin-top: 0;
      }

      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
      }

      button {
        border-radius: 5px;
        padding-top: 5px;
        padding-bottom: 5px;
        background-color: #0d0c0c;
      }

      input {
        border-radius: 5px;
        background-color: #0d0c0c;
        width: 300px;
        height: 20px;
        margin-bottom: 10px;
      }

      button, input {
        border: 1px solid whitesmoke;
      }

      * {
        color: whitesmoke;
      }

      .product {
        font-size: 17em;
      }
    </style>
  </head>
  <body>
    <div id="alertBox">
      <h2 class="thick-text" id="alert-title"></h2>
      <h2 class="caps-text" id="alert-desc" style="margin-left: 10px; margin-right: 10px;"></h2>
      <div></div>
      <button class="wide-text" onclick="window.location.href = './index.html'">OKAY</button>
    </div>
    
    <div id="main">
      <h1 class="thick-text pinkAndBlue">CHECKOUT</h1>
      <p class="caps-text" id="itemDisplay"></p>
      <p class="thick-text">You are buying a</p><br />
      <p class="thick-text product" id="itemArt"></p>
      <form title="checkout" method="POST" onsubmit="done()" netlify>
        <input type="text" name="name" class="thick-text" id="name" placeholder="Your First and Last Name">
        <br />
        <input type="text" name="address" class="thick-text" id="address" placeholder="Kiran Hayden's Address">
        <br />
        <input type="email" name="email" class="thick-text" id="email" placeholder="Your Email">
        <br />
        <button class="wide-text" type="submit">Done</button>
    </form>
      <br />
      <p>&nbsp;</p>
    </div>

    <script src="./scripts/all.js"></script>
    <script>  
      const item = localStorage.getItem('item');
      const itemDisplay = document.querySelector('#itemDisplay');
      const itemArt = document.querySelector('#itemArt');

      itemDisplay.innerText = `You are purchasing one (1) ${item}. Please input your name and payment method below.`;
      itemArt.innerText = item;

      window.addEventListener('load', () => {
        document.querySelector('#main').style.height = window.innerHeight;
      });

      /*
      const buttonThing = () => {
        await submit();
      }
      */

      const done = () => {
        createAlert(`Thank you for your purchase of a <br /><span class="thick-text product" style="font-size: 5em; margin-bottom: 0; padding-bottom: 0;">${item}</span>`, `We will review your submission and determine if you are being truthful with your answer. You will recieve a ${item} if we determine you are being truthful.`)
      }
    </script>
  </body>
</html>
